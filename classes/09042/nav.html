<!DOCTYPE html>
<html lang="en">

<head>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Zoom Codes</title>

    <link rel="apple-touch-icon" sizes="120x120" href="../../imgZoom/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../../imgZoom/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../../imgZoom/favicons/favicon-16x16.png">
    <link rel="manifest" href="../../imgZoom/favicons/site.webmanifest">
    <link rel="mask-icon" href="../../imgZoom/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="../../css/nav.css">
    <link rel="stylesheet" href="../../css/class.css">
  </head>

<body>

  <div class="days">
    <button id="day1">ПОНЕДІЛОК</button>
    <button id="day2">ВІВТОРОК</button>
    <button id="day3">СЕРЕДА</button>
    <button id="day4">ЧЕТВЕР</button>
    <button id="day5">П'ЯТНИЦЯ</button>
  </div>
  
  <div class="time">
    <div class="whatDay"></div>
    <div class="whatTime"><p class="h"></p>:<p class="m"></p>:<p class="s"></p></div> 
  </div>

  <header class="classInfo">
    <div class="name"></div>
    <img src="https://img.icons8.com/ios-filled/50/000000/long-arrow-left.png"/> 
  </header>

  <section class="btns day1">

    <div class="lesson" lessonName="ХІМІЯ"                       teachers="30"></div>
    <div class="lesson" lessonName="ІСТОРІЯ УКРАЇНИ"             teachers="25"></div>
    <div class="lesson" lessonName="УКРАЇНСЬКА МОВА"             teachers="19"></div>
    <div class="lesson" lessonName="УКРАЇНСЬКА ЛІТЕРАТУРА"       teachers="19"></div>
    <div class="lesson" lessonName="МАТЕМАТИКА"                  teachers="16"></div>
    <div class="lesson" lessonName="ІНФОРМАТИКА"                 teachers="8"></div>
    <div class="lesson" lessonName="ІНФОРМАТИКА / МИСТЕЦТВО"     teachers="8,5"></div>

  </section>

  <section class="btns day2">

    <div class="lesson" lessonName="ФІЗИКА"                      teachers="2"></div>
    <div class="lesson" lessonName="ФІЗИКА"                      teachers="2"></div>
    <div class="lesson" lessonName="БІОЛОГІЯ"                    teachers="3"></div>
    <div class="lesson" lessonName="АНГЛІЙСЬКА МОВА"             teachers="10"></div>
    <div class="lesson" lessonName="ФІЗИЧНА КУЛЬТУРА"            teachers="15"></div>
    <div class="lesson" lessonName="МАТЕМАТИКА"                  teachers="16"></div>
    <div class="lesson" lessonName="ОСНОВИ СИНТАКСИСУ"           teachers="19"></div>

  </section>

  <section class="btns day3">

    <div class="lesson" lessonName="ГЕОГРАФІЯ"                   teachers="32"></div>
    <div class="lesson" lessonName="ІСТОРІЯ УКРАЇНИ"             teachers="25"></div>
    <div class="lesson" lessonName="МАТЕМАТИКА"                  teachers="16"></div>
    <div class="lesson" lessonName="ФІЗИЧНА КУЛЬТУРА"            teachers="15"></div>
    <div class="lesson" lessonName="МИСТЕЦТВО"                   teachers="5"></div>
    <div class="lesson" lessonName="ЗАХИСТ УКРАЇНИ"              teachers="11,24"></div>
    <div class="lesson" lessonName="ЗАХИСТ УКРАЇНИ"              teachers="11,24"></div>

  </section>

  <section class="btns day4">

    <div class="lesson" lessonName="ГРОМАДЯНСЬКА ОСВІТА"         teachers="38"></div>
    <div class="lesson" lessonName="ВСЕСВІТНЯ ІСТОРІЯ"           teachers="25"></div>
    <div class="lesson" lessonName="БІОЛОГІЯ"                    teachers="3"></div>
    <div class="lesson" lessonName="МАТЕМАТИКА"                  teachers="16"></div>
    <div class="lesson" lessonName="ЗАРУБІЖНА ЛІТЕРАТУРА"        teachers="12"></div>
    <div class="lesson" lessonName="АНГЛІЙСЬКА МОВА"             teachers="10"></div>
    <div class="lesson" lessonName="ПСИХОЛОГІЯ ЖИТТЄВОГО УСПІХУ" teachers="28"></div>

  </section>

  <section class="btns day5">

    <div class="lesson" lessonName="ФІЗИКА"                      teachers="2"></div>
    <div class="lesson" lessonName="ІСТОРІЯ УКРАЇНИ"             teachers="25"></div>
    <div class="lesson" lessonName="ФІЗИЧНА КУЛЬТУРА"            teachers="15"></div>
    <div class="lesson" lessonName="УКРАЇНСЬКА МОВА"             teachers="19"></div>
    <div class="lesson" lessonName="ХІМІЯ / ГЕОГРАФІЯ"           teachers="30,32"></div>
    <div class="lesson" lessonName="УКРАЇНСЬКА ЛІТЕРАТУРА"       teachers="19"></div>
    <div class="lesson" lessonName="ХІМІЯ"                       teachers="30"></div>

  </section>

  <script src="../../js/nav.js"></script>
  <script src="../../js/teachers.js"></script>
  <script type="module" src="../../js/class.js"></script>

</body>

</html>
